<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.1.1/css/all.css"
      integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <section class="accordion__container">
      <label class="meme" for="meme-1">
        <input type="radio" name="accordion" id="meme-1" checked />
        <div class="meme__header">
          <span class="meme__title"
            >Differences between programming languages</span
          >
          <div class="icon-wrapper">
            <i class="fa-solid fa-plus"></i>
          </div>
        </div>
        <div class="meme__content">
          <img
            class="meme__image"
            src="./assets/differences-between-programming-languages.jpg"
            alt=""
          />
        </div>
      </label>
      <label class="meme" for="meme-2">
        <input type="radio" name="accordion" id="meme-2" />
        <div class="meme__header">
          <span class="meme__title">Junior workflow be like...</span>
          <div class="icon-wrapper">
            <i class="fa-solid fa-plus"></i>
          </div>
        </div>
        <div class="meme__content">
          <img
            class="meme__image"
            src="./assets/junior-workflow-be-like.jpg"
            alt=""
          />
        </div>
      </label>
      <label class="meme" for="meme-3">
        <input type="radio" name="accordion" id="meme-3" />
        <div class="meme__header">
          <span class="meme__title">Little bit about interview</span>
          <div class="icon-wrapper">
            <i class="fa-solid fa-plus"></i>
          </div>
        </div>
        <div class="meme__content">
          <img
            class="meme__image"
            src="./assets/little-bit-about-interview.jpg"
            alt=""
          />
        </div>
      </label>
      <label class="meme" for="meme-4">
        <input type="radio" name="accordion" id="meme-4" />
        <div class="meme__header">
          <span class="meme__title">We are a community</span>
          <div class="icon-wrapper">
            <i class="fa-solid fa-plus"></i>
          </div>
        </div>
        <div class="meme__content">
          <img
            class="meme__image"
            src="./assets/we-are-a-community.jpg"
            alt=""
          />
        </div>
      </label>
    </section>
  </body>
</html>
